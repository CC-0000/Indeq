syntax = "proto3";

option go_package = "github.com/cc-0000/indeq/common/api";

package api;

service AuthenticationService {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Verify(VerifyRequest) returns (VerifyResponse);
    rpc SignCSR(SignCSRRequest) returns (SignCSRResponse);
    rpc VerifyRegistrationOTP(VerifyRegistrationOTPRequest) returns (VerifyRegistrationOTPResponse);
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
    string user_id = 2;
    string error = 3;
}

message RegisterRequest {
    string email = 1;
    string password = 2;
    string name = 3;
}

message RegisterResponse {
    bool success = 1;
    string error = 2;
}

message VerifyRequest {
    string token = 1;
}

message VerifyResponse {
    bool valid = 1;
    string user_id = 2;
    string error = 3;
}

message SignCSRRequest {
    string csr_base64 = 1;
    LoginRequest loginRequest = 2;
}

message SignCSRResponse {
    string certificate_base64 = 1;
}

message VerifyRegistrationOTPRequest {
    string token = 1; 
    string otp_code = 2;
}

message VerifyRegistrationOTPResponse {
bool success = 1;
string message = 2;
}